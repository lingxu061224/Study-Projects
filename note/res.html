<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>结果</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/res.css">
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
	</script>

	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- 导航条跟随效果 -->
	<script type="text/javascript" >  
	    $(document).ready(function(){         
	        $(window).scroll(function(){  
	            var t = document.body.scrollTop||document.documentElement.scrollTop;  
	            if(t>0){  
	                $("#nav").css({  
	                    "position":"fixed",  
	                    "top"     :"0px",  
	                    "left"    :"0px"  
	                });  
	            }else{   
	                $("#nav").css({  
	                    "position":"",  
	                    "top"     :"",  
	                    "left"    :""  
	                });  
	            }  
	        });  
	    });  
	</script>
</head>
<body>
	<header>
		<div class="row" id="nav">
		    <div class="col-md-6"><a href="note.html">候选人</a></div>
		    <div class="col-md-6"><a href="#">投票结果</a></div>
		</div>
		<div class="title"></div>
	</header>

	<div class="res">
		<img src="img/banner.jpg" alt="">
		<div class="destime"></div>
		<table class="table table-striped">
		<tr><td id="1"></td><td id="01"></td></tr>
		<tr><td id="2"></td><td id="02"></td></tr>
		<tr><td id="3"></td><td id="03"></td></tr>
		<tr><td id="4"></td><td id="04"></td></tr>
		<tr><td id="5"></td><td id="05"></td></tr>
		<tr><td id="6"></td><td id="06"></td></tr>
		<tr><td id="7"></td><td id="07"></td></tr>
		<tr><td id="8"></td><td id="08"></td></tr>
		<tr><td id="9"></td><td id="09"></td></tr>
		<tr><td id="10"></td><td id="010"></td></tr>
		</table>
	</div>

	<footer>
		<div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit eos nesciunt accusamus illum sapiente, impedit animi cumque debitis blanditiis perspiciatis a fugiat ipsam necessitatibus deleniti neque quis, dolor sed quibusdam.</div>
	</footer>

	<script>
		$(document).ready(function() {

				// 标题获取
				htmltitle = $.ajax({
					url: 'http://test.ganjiacheng.cn/testapi/api.php?do=GetHead',
					type: 'POST',
					dataType: 'json',
				})
				.done(function() {
					console.log("success");
				})
				.fail(function() {
					console.log("error");
				})
				.always(function() {
					console.log("complete");
					var json = JSON.parse(htmltitle.responseText);  
					console.log(json.head);
					$(".title").html(json.head);
				});

				// 简介时间获取
				htmldestime = $.ajax({
					url: 'http://test.ganjiacheng.cn/testapi/api.php?do=GetDescribe',
					type: 'POST',
					dataType: 'json',
				})
				.done(function() {
					console.log("success");
				})
				.fail(function() {
					console.log("error");
				})
				.always(function() {
					console.log("complete");
					var json = JSON.parse(htmldestime.responseText);
					console.log(json.describe);
					console.log(json.starttime);
					console.log(json.endtime);
					$(".destime").html("简介：" + json.describe + "开始于:" + json.starttime + "截至于" + json.endtime);
				});

				// 数据获取
				htmlres = $.ajax({
					url: 'http://test.ganjiacheng.cn/testapi/api.php?do=GetRes',
					type: 'POST',
					dataType: 'json',
				})
				.done(function() {
					console.log("success");
				})
				.fail(function() {
					console.log("error");
				})
				.always(function() {
					console.log("complete");
					var json = JSON.parse(htmlres.responseText);
					$("#1").html(json.data[0].name);
					$("#2").html(json.data[1].name);
					$("#3").html(json.data[2].name);
					$("#4").html(json.data[3].name);
					$("#5").html(json.data[4].name);
					$("#6").html(json.data[5].name);
					$("#7").html(json.data[6].name);
					$("#8").html(json.data[7].name);
					$("#9").html(json.data[8].name);
					$("#10").html(json.data[9].name);
					$("#01").html(json.data[0].num);
					$("#02").html(json.data[1].num);
					$("#03").html(json.data[2].num);
					$("#04").html(json.data[3].num);
					$("#05").html(json.data[4].num);
					$("#06").html(json.data[5].num);
					$("#07").html(json.data[6].num);
					$("#08").html(json.data[7].num);
					$("#09").html(json.data[8].num);
					$("#010").html(json.data[9].num);
				});
				
		});
	</script>
</body>
</html>
